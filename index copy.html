<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>

<body>
   <form action="#" method="POST" enctype="multipart/form-data">
      <div>
         <p>Name</p>
         <input tabindex="1" placeholder="name" type="text" name="username" />
      </div>
      <div>
         <p>password</p>
         <input tabindex="2" type="password" name="userpass" />
      </div>
      <div>
         <p>Phone namber</p>
         <input tabindex="3" type="tel" name="usertel" />
      </div>
      <div>
         <p>Sex</p>
         <div>
            <input tabindex="4" type="radio" name="gender" value="male" />Man
         </div>
         <div>
            <input tabindex="4" checked type="radio" name="gender" value="female" />Woman
         </div>
      </div>
      <div>
         <p>Things</p>
         <input tabindex="5" type="checkbox" name="bike" value="yes" />Bike
      </div>
      <div>
         <input tabindex="6" checked type="checkbox" name="car" value="yes" />Car
      </div>
      <div>
         <input tabindex="7" disabled type="checkbox" name="house" value="yes" />House
      </div>
      <div>
         <p>Additional information</p>
         <textarea tabindex="8" name="text"></textarea>
      </div>
      <div>
         <p>Attach photo</p>
         <input tabindex="9" type="file" />
      </div>
      <div>
         <p>Favorite colour</p>
         <select tabindex="10" name="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option selected value="blue">Blue</option>
         </select>
      </div>
      <div>
         <p>Act</p>
         <button tabindex="11" type="submit">Send</button>
         <button tabindex="12" type="reset">Clear</button>
      </div>
   </form>
</body>
</html>
